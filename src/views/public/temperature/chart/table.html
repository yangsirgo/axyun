<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="./jquery.min.js"></script>
  <script src="./pixi.min.js"></script>
  <script src="./TweenMax.mini.js"></script>
  <script src="./utils.js"></script>
  <script src="./scroll.js"></script>
  <title>体温单</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #container {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      overflow-y: scroll;
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <script src="./graphStyle.js"> </script>
  <script src="./pixi.extend.js"> </script>
  <script src="./table.js?v=13" > </script>
  <script>
    var root = window.root = new Chart();
    root.app.render(root.scene);
    window.postMsgToParent = function(msg) {
      window.parent.postMessage(
        {
          act: "threeMeasure",
          msg: msg
        },
        "*"
      );
    };
    window.addEventListener(
      "message",
      function(e) {
        window.root.draw(e.data);
        root.app.render(root.scene);
      },
      false
    );
  </script>
</body>

</html>
