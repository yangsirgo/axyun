<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>条形码</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="generator" content=""/>
    <link rel="stylesheet" href="css/ax.dialog.css">
    <script type="text/javascript" src="../internal.js"></script>
</head>
<body>
<div class="content">
    <table class="table table-bordered table-striped table-hover">
        <tr>
            <th><span>控件名称</span><span class="label label-important">*</span></th>
            <th><span>类型</span></th>
        </tr>
        <tr>
            <td style="text-align: left;">
                <input id="orgname" placeholder="必填项" type="text" style="width: 300px;" autocomplete="off"/>
            </td>
            <td style="text-align: left;">
                <select id="orgtype" class="form-control" style="width: 100px;" >
                    <option value="text">文本</option>
                    <option value="url">超链接 url</option>
                    <option value="tel">电话</option>
                </select>
            </td>
        </tr>
        <tr>
            <th><span>文本框样式</span></th>
            <td style="text-align: left;">
                宽 <input id="orgwidth" type="text" autocomplete="off" style="width: 55px;" value="170" class="input-small span1" placeholder="auto"/> px
                <br/>
                高 <input id="orgheight" type="text" autocomplete="off" style="width: 55px;" width="100" value="80" class="input-small span1" placeholder="auto"/> px
            </td>

        </tr>
        <tr>
            <td colspan="2" style="text-align: left;">
                <label for="orgvalue">内容</label>
                <textarea class="input-block-level" rows="5" style="width: 100%;"  id="orgvalue" placeholder="条形码内容..."></textarea>
            </td>
        </tr>
    </table>
    <div class="alert alert-danger">提示：条形码只支持少量内容，请不要加入大量内容</div>
</div>
<div style="display: none">
    <img class="axNewField"/>
</div>

<script src="../../third-party/jquery-1.10.2.min.js"></script>
<script src="js/barcode.min.js"></script>
<script src="js/qrcode.min.js"></script>
<script type="text/javascript">
    var thePlugins = 'barcode';
</script>
<script src="js/barcode.js"></script>
</body>
</html>
