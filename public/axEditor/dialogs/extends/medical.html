<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>医学表达式 - 清单</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="generator" content=""/>
    <link rel="stylesheet" href="css/ax.dialog.css">
    <script type="text/javascript" src="../internal.js"></script>
    <style type="text/css">
        .welll{
            margin: 20px;
        }
        .welll ul {
            overflow: hidden;
            margin: 10px 0 10px 10px;
            list-style: none;
        }

        .welll ul li {
            float: left;
            width: 130px;
            height: 60px;
            margin: 10px;
            cursor: pointer;
        }

        .welll ul li:hover {
            box-shadow: 2px 2px 5px #ccc;
        }

        .welll ul img {
            width: 100%;
            height: 100%;
        }
        .alert-info {
            display: block;
            padding-block-start: 15px;
            padding-inline-start: 7px;
            line-height: 1;
            border: none;
            font-size: 14px;
            color: rgba(153, 153, 153, 1);
            font-family: MicrosoftYaHei-Bold;
            font-weight: bold;
            background: none;
        }
        .alert-info:before {
            width: 4px;
            height: 14px;
            content: '';
            margin-right: 7px;
            background: rgba(153, 153, 153, 1);
            border-radius: 2px;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="welll">
    <div class="alert alert-info">通用表达式</div>
    <ul>
        <li onclick="axDialog.exec('common1');" title="通用表达式1"><img src="images/medical/common1.png"></li>
        <li onclick="axDialog.exec('common2');" title="通用表达式2"><img src="images/medical/common2.png"></li>
        <li onclick="axDialog.exec('common3');" title="通用表达式3"><img src="images/medical/common3.png"></li>
        <li onclick="axDialog.exec('common4');" title="通用表达式4"><img src="images/medical/common4.png"></li>
    </ul>
    <div class="alert alert-info">月经表达式</div>
    <ul>
        <li onclick="axDialog.exec('menses1');" title="月经表达式1"><img src="images/medical/menses1.png"></li>
        <li onclick="axDialog.exec('menses2');" title="月经表达式2"><img src="images/medical/menses2.png"></li>
        <li onclick="axDialog.exec('menses3');" title="月经表达式3"><img src="images/medical/menses3.png"></li>
        <li onclick="axDialog.exec('menses4');" title="月经表达式4"><img src="images/medical/menses4.png"></li>
    </ul>
    <div class="alert alert-info">瞳孔表达式</div>
    <ul>
        <li onclick="axDialog.exec('pupil');" title="瞳孔图"><img src="images/medical/pupil.png"></li>
    </ul>
    <div class="alert alert-info">眼凸表达式</div>
    <ul>
        <li onclick="axDialog.exec('exophthalmos');" title="瞳孔图"><img src="images/medical/pupil.png"></li>
    </ul>
    <div class="alert alert-info">光定位表达式</div>
    <ul>
        <li onclick="axDialog.exec('light');" title="光定位图"><img src="images/medical/lightfix.png"></li>
    </ul>
    <div class="alert alert-info">胎心表达式</div>
    <ul>
        <li onclick="axDialog.exec('fetal');" title="胎心图"><img src="images/medical/fetalheart.png"></li>
    </ul>
    <div class="alert alert-info">牙科表达式</div>
    <ul>
        <li onclick="axDialog.exec('permanentteeth');" title="恒牙图"><img src="images/medical/permanentteeth.png"></li>
        <li onclick="axDialog.exec('babyteeth');" title="乳牙图"><img src="images/medical/milkteeth.png"></li>
        <li onclick="axDialog.exec('mixteeth');" title="混合牙位图"><img src="images/medical/mixteeth.png"></li>
        <li onclick="axDialog.exec('mixteeth2');" title="牙体图"><img src="images/medical/teethbody.png"></li>
    </ul>
</div>
<script type="text/javascript">
    var axDialog = {
        exec: function (method) {
            try{
                editor.execCommand(method);
                dialog.close(true);
            }catch(e){}//此处为右侧边栏引用时，无需关闭，此处捕获异常不用抛出
        }
    };
</script>
</body>
