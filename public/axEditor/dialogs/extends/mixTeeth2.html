    <style>
        .content{
            width: 672px;
        }
        .imgBox {
            width: 460px;
        }
        .topTeethRu, .bottomTeethRu {
            margin-left: 125px;
        }

        .teethItem {
            position: relative;
            width: 42px;
            height: 42px;
            margin-right: 0;
            background: none!important;
        }

        .teethSelected .yamianTeethItem {
            background-color: #ffcc90;
        }


        .selected.yamianTeethItem {
            background-color: #999;
        }

        .yamianTeethItem {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            clip: rect(0, 20px, 20px, 0);
            position: absolute;
            border: 1px solid #fff;
            background-color: #ffe0de;
        }

        .yamianTeeth0 {
            transform: rotateZ(45deg);
            /*background-color: red;*/
        }

        .yamianTeeth1 {
            transform: rotateZ(135deg);
            /*background-color: blue;*/
        }

        .yamianTeeth2 {
            transform: rotateZ(-135deg);
            /*background-color: green;*/
        }

        .yamianTeeth3 {
            transform: rotateZ(-45deg);
            /*background-color: purple;*/
        }

        .yamianTeeth4 {
            width: 20px;
            height: 20px;
            border-radius: 10px;
            clip: rect(0, 22px, 22px, 0);
            /*background-color: #fff;*/
            top: 10px;
            left: 10px;
            z-index: 1;
        }

        .fang {
            width: 16px;
            height: 16px;
            top: 12.5px;
            left: 12.5px;
            border-radius: 0;
        }
    </style>
</head>
